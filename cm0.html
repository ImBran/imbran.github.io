    <style>
    body, html {
      margin:auto;
      line-height: 1.6;
      color: #2B1B17;
      background-color: #FAFAF9;
      letter-spacing: 1px;
      font-size: 1em;
      text-align: justify;
      font-family: sans-serif;
    }

    /** {
      border: 1px solid black;
    }*/

    .button {
      display: inline-block;
      border-radius: 10px;
      background-color: red;
      border: solid black;
      color: #FFFFFF;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
      align-items: center;
      align-self: center;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }

    /*end of dropdown*/
    .content {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #FAFAF9;
      letter-spacing: 1px;
      line-height: 1.6;
      transition: 0.9s;
      padding: 0 10px;
      text-align: left;
      overflow: hidden;
      z-index: 3;
      top:200px;
    }

    img.projects {
      width:365px;
      padding:2px;
      display: inline-block;
      transition:.5s;
    }

    img.projects:hover {
      transition:.4s;
    }

    img.thumb {
      width:100%;
      display: inline-block;
    }

    img.thumb-blog {
      height:70px;
      padding: 3px;
      display: inline-block;
    }

    div.text-section {
      max-width: 1000px;
      top:auto;
      margin:0px;
      padding: 40px;
      font-size: 1.125em;
      overflow: hidden;
      text-align: justify;
    }

    a {
      color: black;
      text-decoration: none;
    }

    p {
      line-height: 1.5;
      min-height: 100%;
      -webkit-font-smoothing: antialiased;
    }

    p a:hover {
      text-decoration: underline;
    }

    p a:visited {
      color: #551A8B;
    }

    p a {
      color: #2200CC;
    }

    #cssmenu-foot {
      font-family: 'Avenir Next', 'HelveticaNeue-Light', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      position: scroll;
      bottom: 0;
      margin: 0 auto;
      width: 100%;
      z-index: 150;
      font-size: 1em;
      font-weight: 600;
      letter-spacing:5px;
      opacity: .7;
      color:red;
      align: center;
      display: inline;
    }

    #cssmenu {
      position: -webkit-sticky;  // required for Safari
      position: sticky;
      display:block;
      top: 0;
      margin: 0 auto;
      right: 0;
      width: 100%;
      z-index: 2;
      font-size: 1.4em;
      font-weight: 300;
      letter-spacing:5px;
      text-align: center;
      color:red;
      /*border-bottom: 1px solid red;*/
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    #cssmenu ul, #cssmenu-foot ul {
      list-style-type: none;
      margin: 0 auto;
      padding: 0;
      overflow: hidden;
      background-color: #ffffff;
    }

    #cssmenu li {
      float: right;
    }

    #cssmenu li a {
      display: block;
      color: red;
      text-align: center;
      padding: 10px 16px;
      text-decoration: none;
    }

    #cssmenu-foot li a{
      display: block;
      color: red;
      text-align: center;
      padding: 10px 16px;
      text-decoration: none;
    }

    #cssmenu li a:hover, #cssmenu-foot li a:hover {
      color: green;
    }

    #cssmenu li.navlabel {
      float:left;
    }

    #footer {
       position:scroll;
       bottom:0;
       width:100%;
    }

    .card {
      display: block;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.5s;
      border: .5px solid white;
      margin: 40px;
      width: auto;
      height: 200px;
      padding: 4px;
      transition: .5s;
      position: relative;
      text-align: center;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      transition: 0.5s;
    }
    .card:hover img {
      filter:opacity(80%);
      transition: 0.5s;
    }

    .card img {
      filter:opacity(50%);
    }

    .infocard {
      display: block;
      justify-content: center;
      border: .5px solid white;
      width: auto;
      height: auto;
      margin: 20px auto;
      padding: 4px;
      color: black;
      font-family: sans-serif;
      font-weight: normal;
      font-size: 12px;
      border-radius: 10px;
      font-weight: 300;
      font-size-adjust: auto;
      background-color: rgba(255,255,255,0.9);
    }

    .imagetext {
      position: absolute;
      letter-spacing:3px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      font-weight: bolder;
      font-size: 40px;
      text-outline: solid black;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;

    }

    div.tablewidth {
      max-width: 450px;
    }

    /*Low resolution, Tablet and phone screens*/
    @media only screen and (max-device-width:1024px) {
        .content {width:100%;margin-top:0}
        .text-section {margin:0px}
        img.thumb {width:100%;margin:0 auto}
    }

    @media screen and (max-width: 1024px) {
      .content {width:100%}
      .text-section {margin:0px}
      img.thumb {width:100%;margin:0 auto}
      .infocard {display: block;}
      #cssmenu {position: scroll}
    }

    @media screen and (max-width: 600px) {
      .content {width:100%;margin-top:0}
      img.projects {width:100%;margin:0 auto}
      .text-section {margin:0px}
      .blog-section {margin:0px}
      #cssmenu {display:inherit}
      #cssmenu li {float:none;border:1px solid red;border-radius:5px;margin:5px;}
      #cssmenu li.navlabel {float:none;border:none;}
      }
      #cssmenu li a:hover {
        border-radius: 5px;
      }
      img.thumb {width:100%;margin:0 auto}
      .infocard {float:none;text-align:center;}
    }
</style>
