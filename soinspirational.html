        function changeNavIcon() {
          var x = document.getElementById("myTopnav");          //horizontal nav
          var y = document.getElementById("mobileNavIcon");     //hamburger nav
          if (x.className === "topnav") {                       //if the classname of nav is (horizontal)
            x.className += " responsive";                       //change nav class to .responsive (vertical)
            y.className += "fa fa-times";                       //change #mobileNavIcon class to X
          } else {
            x.className = "topnav";                             //change #myTopnav class to .topnav
            y.className += "fa fa-navicon";                     //change #mobileNavIcon class to hamburger

        }
